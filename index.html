   <body class="antialiased text-gray-800 min-h-screen flex flex-col" x-data="invoiceData()">
      <!-- Skip to main content link for accessibility -->
      <a href="#main-content" 
         class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 focus:z-50 focus:p-4 focus:bg-white focus:text-black">
         Skip to main content
      </a>

      <!-- Main content area -->
      <main id="main-content" class="flex-1 relative h-full">
        <!-- Content will be injected here -->
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
          <!-- Invoice Form -->
          <div class="text-center mb-8">
              <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">Create Your Invoice</h2>
              <p class="mt-2 text-gray-600 dark:text-gray-300">Fill in the details below to generate your invoice</p>
          </div>
          <div class="bg-white dark:bg-gray-900 shadow-md rounded-lg overflow-hidden">
              <div class="p-6">
                  <form>
                      <div class="space-y-6">
                          <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-md">
                              <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Invoice Information</h3>
                              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                  <div>
                                      <label for="invoice-number" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Invoice Number</label>
                                      <div class="mt-1 relative rounded-md shadow-sm">
                                          <input type="text" x-model="invoiceNumber" id="invoice-number" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-3 py-2 sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
                                      </div>
                                  </div>
                                  <div>
                                      <label for="issue-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date of Issue</label>
                                      <div class="mt-1">
                                          <input type="date" x-model="issueDate" id="issue-date" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-3 py-2 sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
                                      </div>
                                  </div>
                                  <div>
                                      <label for="due-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Due Date</label>
                                      <div class="mt-1">
                                          <input type="date" x-model="dueDate" id="due-date" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-3 py-2 sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-md">
                              <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Client Information</h3>
                              <div class="space-y-4">
                                  <div>
                                      <label for="client-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Client Name</label>
                                      <div class="mt-1">
                                          <input type="text" x-model="clientName" id="client-name" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-3 py-2 sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
                                      </div>
                                  </div>
                                  <div>
                                      <label for="client-address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Address (Optional)</label>
                                      <div class="mt-1">
                                          <textarea id="client-address" x-model="clientAddress" rows="2" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-3 py-2 sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md"></textarea>
                                      </div>
                                  </div>
                                  <div>
                                      <label for="client-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email (Optional)</label>
                                      <div class="mt-1">
                                          <input type="email" x-model="clientEmail" id="client-email" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-3 py-2 sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-md">
                              <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Task Details</h3>
                              <div class="space-y-4">
                                  <div>
                                      <label for="task-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Task Description</label>
                                      <div class="mt-1">
                                          <input type="text" x-model="taskDescription" id="task-description" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-3 py-2 sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
                                      </div>
                                  </div>
                                  <div class="grid grid-cols-2 gap-4">
                                      <div>
                                          <label for="rate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Rate ($)</label>
                                          <div class="mt-1 relative rounded-md shadow-sm">
                                              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                  <span class="text-gray-500 dark:text-gray-400 sm:text-sm">$</span>
                                              </div>
                                              <input type="number" step="0.01" min="0" x-model="rate" id="rate" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-3 py-2 sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
                                          </div>
                                      </div>
                                      <div>
                                          <label for="quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Quantity</label>
                                          <div class="mt-1">
                                              <input type="number" min="1" x-model="quantity" id="quantity" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-3 py-2 sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
                                          </div>
                                      </div>
                                  </div>
                                  <div>
                                      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Total Amount</label>
                                      <div class="mt-1 relative rounded-md shadow-sm">
                                          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                              <span class="text-gray-500 dark:text-gray-400 sm:text-sm">$</span>
                                          </div>
                                          <input type="text" readonly x-model="total" class="bg-gray-100 dark:bg-gray-600 focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-3 py-2 sm:text-sm border-gray-300 dark:border-gray-600 dark:text-white rounded-md">
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-md">
                              <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Payment Options (Optional)</h3>
                              <div>
                                  <label for="payment-link" class="block text-sm font-medium text-gray-700 dark:text-gray-300
